<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo and Users Management</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
  

</head>

<body>
    <h1>Zoo and Users Management</h1>

    <!-- User Section -->
    <h2>Add New User</h2>
    <form id="addUserForm">
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="name" required>

        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="email" required>

        <button type="submit">Add User</button>
    </form>

    <h2>Users</h2>
    <ul id="userList"></ul>

    <!-- Zoo Entity Section -->
    <h2>Add New Zoo Entity</h2>
    <form id="addEntityForm" enctype="multipart/form-data">
        <label for="entityColor">Color:</label>
        <input type="text" id="entityColor" name="color" required>

        <label for="entityAge">Age:</label>
        <input type="number" id="entityAge" name="age" required>

        <label for="entityImage">Image File:</label>
        <input type="file" id="entityImage" name="image" accept="image/*">
    

        <label for="entityUser">User ID:</label>
        <select id="entityUser" name="user_id" required></select>

        <button type="submit">Add Zoo Entity</button>
    </form>

    <h2>Zoo Entities</h2>
    <ul id="entityList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
